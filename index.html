<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cardProfile Card</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="informacao-perfil">
                <img src="image-victor.jpg" alt="Imagem de perfil">
                <p>Victor Crest <span class="idade">26</span></p>
                <p class="cidade">London</p>
            </div>
            <hr>
            <ul class="numeros-perfil">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>
                <li class="info">
                    <p class="contador">803K</p>
                    <span class="tipo-contador">Like</span>
                </li>
                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
